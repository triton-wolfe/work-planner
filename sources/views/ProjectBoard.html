<div class="row" ng-controller="ProjectBoardCtrl as vm">
    <div class="col-md-10 container">
        <table class="table-responsive table-hover">
            <thead>
                <tr>
                    <th width="50px">&nbsp</th>
                    <th class="text-center" width="150px">Project Name</th>
                    <th class="text-center" width="300px">Description</th>
                    <th class="text-center" width="200px">Number Work Items</th>
                    <th width="50px">&nbsp</th>
                    <th width="50px">&nbsp</th>
                </tr>
            </thead>
            <tbody>
                <div ng-repeat="project in vm.projects">
                    <project-row project="project" />
                </div>
                <tr ng-show="vm.adding">
                    <td>&nbsp;</td>
                    <td>
                        <input class="form-control form-control-sm" form="text" ng-model="vm.newItem.Name" placeholder="Project Name" />
                    </td>
                    <td>
                        <input class="form-control form-control-sm" form="textarea" ng-model="vm.newItem.Description" placeholder="Project Description" />
                    </td>
                    <td class="text-center" ng-click="vm.completeAdd()">
                        <i class="fa fa-check" ng-show="project.show" aria-hidden="true"></i>
                    </td>
                    <td class="text-center" ng-click="vm.abandonAdd()">
                        <i class="fa fa-times" ng-show="project.show" aria-hidden="true"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" ng-click="addProject()" ng-show="!vm.adding">Add New Project</button>
    </div>
</div>
