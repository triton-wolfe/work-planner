<div class="row" ng-controller="ProjectBoardCtrl as vm">
    <div class="col-md-10 container">
        <table class="table-responsive table-hover">
            <thead>
                <tr>
                    <th width="50px">&nbsp</th>
                    <th class="text-center" width="150px">Project Name</th>
                    <th class="text-center" width="200px">Number Work Items</th>
                    <th width="50px">&nbsp</th>
                    <th width="50px">&nbsp</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="project in projects" ng-mouseenter="project.show=true" ng-mouseleave="project.show=false">
                    <td class="text-center" ng-click="openProject(project.$id)">
                        <i class="fa fa-bars" ng-show="project.show" aria-hidden="true"></i>
                    </td>
                    <td class="text-left">{{project.Name}}</td>
                    <td class="text-center">{{project.NumWorkItems}}</td>
                    <td class="text-center" ng-click="editProject(project.$id)">
                        <i class="fa fa-pencil-square-o" ng-show="project.show" aria-hidden="true"></i>
                    </td>
                    <td class="text-center" ng-click="deleteProject(project.$id)">
                        <i class="fa fa-times" ng-show="project.show" aria-hidden="true"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        <br />
        <button class="btn btn-primary">Add New Project</button>
    </div>
</div>
